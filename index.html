<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Minesweeper</title>
</head>
<body>
    <h1>Minesweeper</h1>
    <main>
        <div id="head">
            <div>
                <div id="bomb-counter" class="text">0</div>
            </div>
            <div>
                <div id="face" class="text">:|</div>
            </div>
            <div id="timer">
                <label id="minutes" class="text">00</label><span class="text">:</span><label id="seconds" class="text">00</label>
            </div>
        </div>
        <div id="gameboard"></div>
    </main>
    <div class="buttons">
        <button id="start-button" class="button">New Game</button>
        <button id="settings-button" class="button">Settings</button>
    </div>
    <div class="modal-bg">
        <div class="modal">
            <h3>Settings</h3>
            <form id="settings">
                <div>
                    <label for="board-width">Board Width</label>
                    <input id="board-width" type="range" name="board-width" min="3" max="99" value="16" step="1">
                    <div id="width-value">16</div>
                </div>
                <div>
                    <label for="board-height">Board Height</label>
                    <input id="board-height" type="range" name="board-height" min="3" max="99" value="30" step="1">
                    <div>30</div>
                </div>
                <div>
                    <label for="board-bombs">Bomb Percentage</label>
                    <input id="board-bombs" type="range" name="board-bombs" min="1" max="30" value="1" step="1">
                    <div>10</div>
                </div>
                <div>
                    <label for="gameType">Theme</label>
                    <select name="gameType" id="gameType" class="button">
                        <option value="01-classic" class="button">Classic</option>
                        <option value="02-apple" class="button">Apple</option>
                    </select>
                </div>
                <button id="close" class="button">Close</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
